<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Calculadora Surebet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-start: #0f0f10;
      --bg-end: #1a1a2e;
      --card: rgba(22, 24, 40, 0.95);
      --primary: #7f5af0;
      --accent: #2cb67d;
      --text: #ffffff;
      --input-bg: rgba(35, 37, 60, 0.8);
      --border: #3f3f5a;
      --highlight: #00ffcb;
      --profit-bg: #223323;
      --profit-color: #36ff8a;
      --blur: blur(14px);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 2rem;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card);
      padding: 2.5rem;
      border-radius: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      width: 100%; max-width: 960px;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }
    label {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--highlight);
    }
    .input-group, .results, .total-investment-group {
      margin-bottom: 2rem;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 6px var(--accent);
    }
    .house-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .house-card {
      background: linear-gradient(160deg, rgba(95, 85, 180, 0.15), rgba(40, 40, 80, 0.35));
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
    }
    .house-card h3 {
      margin-top: 0;
      font-size: 1.3rem;
      color: var(--primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
    }
    .results {
      background-color: var(--input-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      font-size: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .profit-highlight {
      background-color: var(--profit-bg);
      color: var(--profit-color);
      font-weight: bold;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(54, 255, 138, 0.4);
    }
    .toggle-button {
      background: linear-gradient(to right, #7f5af0, #2cb67d);
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .fix-checkbox {
      margin-top: -0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    hr {
      border: none;
      height: 1px;
      background: var(--border);
      margin: 1.5rem 0;
    }
    p {
      margin: 0.5rem 0;
      color: #e0e0e0;
    }
    #loginModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
    }
    .modal-content {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      margin: 5% auto;
    }
    .modal-input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
    }
    .modal-button {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div id="loginModal">
    <div class="modal-content">
      <h2 style="text-align:center;">Login</h2>
      <input type="text" id="loginEmail" placeholder="Email" class="modal-input">
      <input type="password" id="loginPassword" placeholder="Senha" class="modal-input">
      <button onclick="login()" class="modal-button">Entrar</button>
      <p style="text-align:center; margin-top:1rem;">N√£o tem conta? <a href="#" onclick="showRegister()" style="color:var(--highlight);">Registrar</a></p>
    </div>
  </div>

  <div class="container" style="display:none;">
    <div class="nav-buttons">
      <button onclick="window.location.href='historico.html'" class="toggle-button">Ver Hist√≥rico</button>
      <button onclick="logout()" class="toggle-button">Sair</button>
    </div>
    
    <h1>Calculadora Surebet</h1>

    <div class="input-group">
      <label for="numHouses">N√∫mero de casas:</label>
      <select id="numHouses" onchange="updateHouseInputs()">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="house-inputs" id="houseInputs"></div>

    <div class="total-investment-group">
      <label for="totalInvestment">Valor Total (R$):</label>
      <input type="number" id="totalInvestment" oninput="splitTotalInvestment()">
    </div>

    <button onclick="saveBet()" class="toggle-button" style="width:100%; padding:1rem; margin-top:1rem;">Salvar Aposta</button>

    <div id="preview" class="results"></div>
  </div>

  <script>
    let houses = [];
    let currentUser = null;

    document.addEventListener('DOMContentLoaded', () => {
      const savedUser = localStorage.getItem('currentUser');
      if(savedUser) {
        currentUser = savedUser;
        document.querySelector('.container').style.display = 'block';
      } else {
        document.getElementById('loginModal').style.display = 'block';
      }
      updateHouseInputs();
    });

    function showRegister() {
      document.getElementById('loginModal').innerHTML = `
        <div class="modal-content">
          <h2 style="text-align:center;">Registro</h2>
          <input type="email" id="regEmail" placeholder="Email" class="modal-input">
          <input type="password" id="regPassword" placeholder="Senha" class="modal-input">
          <button onclick="register()" class="modal-button" style="background:var(--primary)">Registrar</button>
          <p style="text-align:center; margin-top:1rem;">J√° tem conta? <a href="#" onclick="showLogin()" style="color:var(--highlight);">Login</a></p>
        </div>
      `;
    }

    function showLogin() {
      document.getElementById('loginModal').innerHTML = `
        <div class="modal-content">
          <h2 style="text-align:center;">Login</h2>
          <input type="text" id="loginEmail" placeholder="Email" class="modal-input">
          <input type="password" id="loginPassword" placeholder="Senha" class="modal-input">
          <button onclick="login()" class="modal-button">Entrar</button>
          <p style="text-align:center; margin-top:1rem;">N√£o tem conta? <a href="#" onclick="showRegister()" style="color:var(--highlight);">Registrar</a></p>
        </div>
      `;
    }

    function register() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const users = JSON.parse(localStorage.getItem('users')) || {};

      if(users[email]) return alert('Usu√°rio j√° existe!');
      
      users[email] = { password, bets: [] };
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registro bem sucedido!');
      showLogin();
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users')) || {};

      if(users[email]?.password === password) {
        currentUser = email;
        localStorage.setItem('currentUser', email);
        document.getElementById('loginModal').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
      } else {
        alert('Credenciais inv√°lidas!');
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.reload();
    }

    function updateHouseInputs() {
      const num = parseInt(document.getElementById('numHouses').value);
      const container = document.getElementById('houseInputs');
      container.innerHTML = '';
      houses = [];

      for (let i = 0; i < num; i++) {
        houses.push({ odd: 0, commission: 0, stake: 0, adjusted: 0, prob: 0, mode: 'back', fixed: false, freebet: false });
        container.innerHTML += `
          <div class="house-card">
            <h3>Casa ${i + 1}</h3>
            <div class="fix-checkbox">
              <input type="checkbox" id="freebet${i}" onclick="toggleFreebet(${i})">
              <label for="freebet${i}">Freebet (odd -1.0)</label>
            </div>
            <label>Odd:</label>
            <input type="number" id="odd${i}" step="0.01" oninput="recalculate()">
            <label>Comiss√£o (%):</label>
            <input type="number" id="com${i}" step="0.1" value="0" oninput="recalculate()">
            <label>Aumento (%):</label>
            <input type="number" id="inc${i}" step="1" value="0" oninput="recalculate()">
            <button class="toggle-button" onclick="toggleMode(${i})" id="modeBtn${i}">Modo: Back</button>
            <label>Valor (R$):</label>
            <input type="number" id="stake${i}" step="10" oninput="updateStake(${i})">
            <div class="fix-checkbox">
              <input type="checkbox" id="fix${i}" onclick="toggleFix(${i})">
              <label for="fix${i}">Fixar Valor</label>
            </div>
          </div>`;
      }
      recalculate();
    }

    function toggleFreebet(i) {
      houses[i].freebet = !houses[i].freebet;
      recalculate();
    }

    function toggleMode(i) {
      houses[i].mode = houses[i].mode === 'back' ? 'lay' : 'back';
      document.getElementById(`modeBtn${i}`).textContent = `Modo: ${houses[i].mode.charAt(0).toUpperCase() + houses[i].mode.slice(1)}`;
      recalculate();
    }

    function toggleFix(i) {
      houses[i].fixed = !houses[i].fixed;
      if (!houses[i].fixed) recalculate();
    }

    function recalculate() {
      let valid = true;
      houses.forEach((h, i) => {
        let odd = parseFloat(document.getElementById(`odd${i}`).value);
        const com = parseFloat(document.getElementById(`com${i}`).value) || 0;
        const inc = parseFloat(document.getElementById(`inc${i}`).value) || 0;

        if (h.freebet) {
          odd = Math.max(odd - 1, 1.0);
        }
        
        if (!odd || odd <= 1) { valid = false; return; }
        
        if (h.mode === 'lay') {
          h.adjusted = odd / (1 + com/100);
          h.prob = (h.adjusted - 1) / h.adjusted;
        } else {
          const increasedProfit = (odd - 1) * (1 + inc/100);
          h.adjusted = 1 + (increasedProfit * (1 - com/100));
          h.prob = 1 / h.adjusted;
        }
      });

      if (!valid) return;
      
      const sumProb = houses.reduce((acc, h) => acc + h.prob, 0);
      if (sumProb < 1) splitTotalInvestment();
      else showMessage(`‚ùå N√£o √© surebet (Soma: ${sumProb.toFixed(4)})`);
    }

    function splitTotalInvestment() {
      const total = parseFloat(document.getElementById('totalInvestment').value);
      if (isNaN(total) || total <= 0) return;
      
      const weights = houses.map(h => h.fixed ? 0 : (h.mode === 'lay' ? h.prob : 1 / h.adjusted));
      const sumW = weights.reduce((a, b) => a + b, 0);
      
      houses.forEach((h, i) => {
        if (!h.fixed) {
          h.stake = total * (weights[i] / sumW);
          document.getElementById(`stake${i}`).value = h.stake.toFixed(2);
        }
      });
      
      showPreview();
    }

    function updateStake(idx) {
      const st = parseFloat(document.getElementById(`stake${idx}`).value);
      if (isNaN(st) || st <= 0) return;
      
      const h = houses[idx];
      h.stake = st;
      const ret = h.mode === 'back' ? st * h.adjusted : st / h.prob;
      
      houses.forEach((o, i) => {
        if (i !== idx && !o.fixed) {
          o.stake = o.mode === 'back' ? ret / o.adjusted : ret * o.prob;
          document.getElementById(`stake${i}`).value = o.stake.toFixed(2);
        }
      });
      
      document.getElementById('totalInvestment').value = houses.reduce((a, b) => a + b.stake, 0).toFixed(2);
      showPreview();
    }

    function showPreview() {
      let total = houses.reduce((a, b) => a + b.stake, 0);
      let minRet = Math.min(...houses.map(h => h.mode === 'back' ? h.stake * h.adjusted : h.stake / h.prob));
      
      const profit = minRet - total;
      const out = `
        ${houses.map((h, i) => `
          <p>üè† Casa ${i+1} (${h.mode}): R$ ${h.stake.toFixed(2)} ‚ûú Retorno: R$ ${(h.mode === 'back' ? h.stake * h.adjusted : h.stake / h.prob).toFixed(2)}</p>
        `).join('')}
        <hr>
        <p>üí∞ Total Investido: R$ ${total.toFixed(2)}</p>
        <p>üèÜ Retorno M√≠nimo: R$ ${minRet.toFixed(2)}</p>
        <div class="profit-highlight">
          üí∏ Lucro: R$ ${profit.toFixed(2)} (${((profit / total) * 100 || 0).toFixed(1)}%)
        </div>
      `;
      
      showMessage(out);
    }

    function showMessage(html) {
      document.getElementById('preview').innerHTML = html;
    }

    function saveBet() {
      if(!currentUser) return alert('Fa√ßa login para salvar!');
      
      const betData = {
        date: new Date().toISOString(),
        stakes: houses.map(h => h.stake),
        profit: houses.reduce((a, b) => (b.mode === 'back' ? b.stake * b.adjusted : b.stake / b.prob) - b.stake, 0),
        total: document.getElementById('totalInvestment').value
      };

      const users = JSON.parse(localStorage.getItem('users'));
      users[currentUser].bets.push(betData);
      localStorage.setItem('users', JSON.stringify(users));
      alert('Aposta salva com sucesso!');
    }
  </script>
</body>
</html>
